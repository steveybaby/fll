---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
    </header>
    
    {{ content }}
    
    <footer>
        <p><a href="{{ '/blog/' | relative_url }}">&larr; Back to all posts</a></p>
    </footer>
</article>
